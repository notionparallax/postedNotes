<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Posted Notes
    </title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->

    <!-- JQuery -->
    <!-- not async to make sure it loads before all the other things that depend on it -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script async defer src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Font -->
    <link async defer href='https://fonts.googleapis.com/css?family=Roboto+Slab:300,400' rel='stylesheet' type='text/css'>
    <!-- Posted notes specific -->
    <script async defer src="js/header.js"></script>
    
    <link async defer type="text/css" rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    
    <!-- FB snippet stuff -->
    <meta property="og:title" content="PostedNot.es" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://postednot.es/img/write-a-note.png" />
    <meta property="og:url" content="https://postednot.es" />
    <meta property="og:description" content="A handwritten letter is a beautiful thing, which we don't see much anymore. PostedNot.es lets you type a message and we'll write it out and post it for you." />

    <!-- Google+ snippets -->

    <meta itemprop="description" content="A handwritten letter is a beautiful thing, which we don&#39;t see much anymore. PostedNot.es lets you type a message and we&#39;ll write it out and post it for you.">

    <!-- Facebook Conversion Code for PNcheckout -->
    <script>(function() {
      var _fbq = window._fbq || (window._fbq = []);
      if (!_fbq.loaded) {
        var fbds = document.createElement('script');
        fbds.async = true;
        fbds.src = '//connect.facebook.net/en_US/fbds.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(fbds, s);
        _fbq.loaded = true;
      }
    })();
    window._fbq = window._fbq || [];
    window._fbq.push(['track', '6018815197344', {'value':'0.00','currency':'AUD'}]);
